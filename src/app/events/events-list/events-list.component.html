<table class="ui table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>Free entrance</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.id}}</td>
      <td>{{event.name}}</td>
      <td>{{event.location}}</td>
      <td>{{event.free}}</td>
    </tr>
  </tbody>
</table>

<div>
  <button routerLink="/events/new" class="ui button">Create New Event</button>
</div>
